name: Get Player Data

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run parser (get_data.py)
        run: python get_data.py

      - name: Build/Update SQLite DB (last 40 snapshots + best30)
        run: |
          python tools/build_db.py --data-dir data --db-path data/db/ratings.sqlite --keep 40 --best-window-days 30

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/ .github/workflows/get-data.yml
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: update player data + sqlite db"
            git push
          fi

      - name: Trigger Render deploy hook
        if: success() && env.RENDER_DEPLOY_HOOK_URL != ''
        run: curl -X GET "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
