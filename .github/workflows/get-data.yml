name: Get Player Data

on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest snapshots
        env:
          COOKIES_JSON: ${{ secrets.COOKIES_JSON }}
        run: |
          python get_data.py

      - name: Build/Update SQLite DB (last 40 snapshots + best30)
        run: |
          python tools/build_db.py --data-dir data --db-path data/db/ratings.sqlite --keep 40 --best-window-days 30

      - name: Commit and push snapshots (no sqlite)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ ! -f .gitignore ]; then touch .gitignore; fi
          grep -qxF "data/db/*.sqlite" .gitignore || echo "data/db/*.sqlite" >> .gitignore
          grep -qxF "data/db/ratings.sqlite" .gitignore || echo "data/db/ratings.sqlite" >> .gitignore
          git add .gitignore

          git add data/ .github/workflows/get-data.yml || true

          if git diff --cached --quiet; then
            echo "No snapshot changes to commit."
          else
            git commit -m "auto: update snapshots"
            git push origin HEAD:main
          fi

      - name: Upload ratings.sqlite to GitHub Release (db-latest)
        uses: ncipollo/release-action@v1
        with:
          tag: db-latest
          name: Database (latest)
          allowUpdates: true
          replacesArtifacts: true
          artifacts: data/db/ratings.sqlite

      - name: Trigger Render deploy hook
        if: success()
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "RENDER_DEPLOY_HOOK_URL secret not set; skipping deploy trigger."
            exit 0
          fi
          curl -fsSL -X GET "$RENDER_DEPLOY_HOOK_URL"
